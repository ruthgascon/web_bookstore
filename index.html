<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bookstore</title>
		<!--		MY STYLE CSS-->
		<link rel="stylesheet" href="Styles/styles.css">
		<!--		BOOTSTRAP LIBRARY-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<!--		JQUERY SCRIPT-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--		JAVASCRIPT SCRIPT-->
		<script src="Javascript/mainJavascript.js"></script>
		<!--		MUSTACHE SCRIPT-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
		<!--		FANCYBOX LINK & SCRIPT-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
		<!--		ISOTOPE LINK & SCRIPT-->
		<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

	</head>

	<body>
		<div class="Page">
			<nav class="navbar navbar-default navigationBar fixed-top">
				<div class="container-fluid">
					<div class="navbar-left">
						<a class="navbar-brand" href="#">
							<img alt="Brand" src="logo/logoBook.png">
						</a>

					</div>
					<div class="navbar-right">
						<input type="text" class="form-control inputSearch" placeholder="Search" onkeyup="searchBar()"
						id="quicksearch">
					</div>

				</div>
			</nav>
			<div class="container-fluid mainContainer">
				<div class="row">
					<div class="col-md-8 offset-md-2 bookContainer row justify-content-md-center grid" id="booksSpace">

					</div>
				</div>

			</div>

		</div>


		<script type="text/template" id="templateMustache">
			{{#books}}
			<div class="flip-container bookThumb col-md-3 element-item">
				<div class="flipper">
				<div class="front">
					<img src={{portada}}>
				</div>
				<div class="back">
					<p class="titulo">{{titulo}}</p>
					<p class="descripcion">{{descripcion}}</p>
					<button type="button" class="butonInfo"><a class="group1" rel="gallery1" href="{{detalle}}" data-fancybox="group">MORE INFO</a></button>
					</div>
				</div>
			</div>
			{{/books}}

		</script>
	</body>
</html>
